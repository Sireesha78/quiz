<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <title>Q-3</title>
    <script>
        function register() {
            var getSelectedValue = document.querySelector('input[name="ans"]:checked');
            if (getSelectedValue != null) {
                var cr = localStorage.getItem("correct");
                var wr = localStorage.getItem("total");
                var c = Number(cr);
                var w = Number(wr);
                var a = document.getElementById("watermelon").checked;
                if (a) {
                    c++;
                    w++;
                }
                else {
                    w++;
                }
                if (localStorage) {
                    localStorage.setItem("correct", c);
                    localStorage.setItem("total", w);
                }
            }
        }
    </script>
</head>

<body>
    <h1><center>Question: 3</center></h1><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 border border-dark border-6" style="background-color: #f7bdb3;">
                <h1>Choose a fruit from the following:</h1>

                <form action="scores.html" style="font-size: 30px;">
                    
                    <input type="radio" name="ans" id="potato" value="potato" required><label for="potato">potato</label><br>
                    
                    <input type="radio" name="ans" id="watermelon" value="watermelon"><label for="watermelon">watermelon</label><br>
                    
                    <input type="radio" name="ans" id="carrot" value="carrot"><label for="carrot">carrot</label><br>
                    <center><input type="submit" value="Submit" onclick="register()"></center>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

</body>

</html>
